server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Docker DNS resolver (required for variable use in proxy_pass)
    resolver 127.0.0.11 valid=30s;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Backend (running on host port 3000)
    # Using a variable prevents Nginx from crashing if host.docker.internal is not found at startup
    location /api/ {
        set $api_upstream "http://host.docker.internal:3000";
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy Socket.io
    location /socket.io/ {
        set $socket_upstream "http://host.docker.internal:3000";
        proxy_pass $socket_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
